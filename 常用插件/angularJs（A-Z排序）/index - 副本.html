    <ol>
        <li ng-repeat="item in data | orderBy:sort:desc">
            <ul>

            <li> age:<span ng-bind="item.age"></span></li>
            <li> sex:<span ng-bind="item.sex"></span></li>

        </li>

    <script>
    var dataList=[{
        name:'mary',
        age:24,
        sex:'female',
        height:'170cm',
        description:'Hi,everyBody,Nice to meet you'
    },
    {

    var app=angular.module('app1',[]);
